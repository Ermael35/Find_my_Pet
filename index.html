<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

        <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <title> 컴백홈 - 실종 동물 찾기</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    {#     파일업로드 라이브러리#}


    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .myhead {
            width: 100%;
            height: 400px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://t1.daumcdn.net/cfile/tistory/132F7C274BCD2CFC3C');
            background-position: center;
            background-size: cover;
        }

        .btn {
            margin-top: 10px;
            margin-right: 10px;
        }

        .mytitle {
            width: 100%;
            height: 400px;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > .display-3 {
            color: gold;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }

        .input-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .form-control {
            margin-top: 10px;
        }

        .mycards {
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

        .mybtns > button {
            margin-right: 10px;
        }

        .input-group {
            margin-top: 50px;
            width: 95%;
            max-width: 600px;
        }
    </style>

    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/petlist',
                data: {},
                success: function (response) {
                    let pet_information = response['allinform']
                    for (let i = 0; i < pet_information.length; i++) {
                        let file = pet_information[i]['file']
                        let phone = pet_information[i]['phone']
                        let lostdate = pet_information[i]['lostdate']
                        let petname = pet_information[i]['petname']
                        let lostplace = pet_information[i]['lostplace']


                        let temp_html = `<div class="col">
                                            <div class="card h-100">
                                                <img src="../static/${file}" class="card-img-top">
                                                <div class="card-body">
                                                    <p class="card-petname">이름: ${petname}</p>
                                                    <p class="card-phone">주인연락처: ${phone}</p>
                                                    <p class="card-lostdate">실종날짜: ${lostdate}</p>
                                                    <p class="card-lostplace">실종장소: ${lostplace}</p>
                                                    <button type="button" class="btn btn-warning" onclick="enter()">상세보기</button>
                                               </div>
                                            </div>
                                        </div>`
                        $('#cards-box').append(temp_html)

                    }

                }
            })
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert("로그아웃")
            window.location.href = "/login"
        }

        function enter() {
            window.location.href = "/detail"
        }

    </script>
</head>

<body>
<div class="myhead">
    <div class="loginandsingup">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="button level-item has-text-centered is-sparta is-outlined" aria-label="logout"
                    type="button" class="btn btn-outline-warning" onclick="sign_out()">
                로그아웃
            </button>

        </div>
    </div>
    <div class="mytitle">
        <h1 class="display-3">컴백홈</h1>
        <p><em>누군가의 소중한 반려동물이 집으로 돌아갈 수 있도록 도와주세요.</em></p>
        <button onclick="window.location.href='/register'">실종동물 등록하기</button>

        <div id="serch" class="input-group mb-3">
            <button class="btn btn-outline-warning dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">동물 종류
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">강아지</a></li>
                <li><a class="dropdown-item" href="#">고양이</a></li>
                <li><a class="dropdown-item" href="#">기타</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>
            <input type="text" class="form-control" aria-label="Text input with dropdown button">
        </div>
    </div>
</div>

<div class="mycards">
    <div class="row row-cols-1 row-cols-md-4 g-4 " id="cards-box">

    </div>

</div>
</body>

</html>
