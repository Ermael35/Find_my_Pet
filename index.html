<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>인생 버킷리스트</title>

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mypic {
            width: 100%;
            height: 200px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1601024445121-e5b82f020549?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypic > h1 {
            font-size: 30px;
        }

        .mybox {
            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px lightblue;
            margin: 20px auto;
        }

        .mybucket {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
        }

        .mybucket > input {
            width: 70%;
        }

        .mybox > li {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-bottom: 10px;
            min-height: 48px;
        }

        .mybox > li > h2 {
            max-width: 75%;
            font-size: 20px;
            font-weight: 500;
            margin-right: auto;
            margin-bottom: 0px;
        }

        .mybox > li > h2.done {
            text-decoration: line-through
        }
    </style>
    <script>
        $(document).ready(function () {
            show_bucket();
        });

        function show_bucket() {
            $.ajax({
                type: "GET",
                url: "/bucket",
                data: {},
                success: function (response) {
                    let rows = response['buckets']
                    for (let i = 0; i < rows.length; i++) {  // G2. db로 가져온 값들을 for문을 이용하여 돌려서 하나씩 담음(변수명은 db에 저장되어있는대로)
                        let bucket = rows[i]['bucket']
                        let num = rows[i]['num']
                        let done = rows[i]['done']

                        let temp_html = ``
                        if (done == 0) {   // G3-1. 완료와 미완료로 구분해야 하므로 조건을 걸어서 done==0 미완료면 미완료 포맷을
                            temp_html = `<li>
                                            <h2>✅ ${bucket}</h2>
                                            <button onclick="done_bucket(${num})" type="button" class="btn btn-outline-primary">완료!</button>
                                        </li>`
                        } else {    // G3-2. 미완료가 아니라면 완료 포맷을 temp_html에 담고
                            temp_html = `<li>
                                            <h2 class="done">✅ ${bucket}</h2>
                                            <button onclick="cancel_bucket(${num})" type="button" class="btn btn-outline-danger">취소</button>
                                        </li>`
                        }
                        $('#bucket-list').append(temp_html)   // G3-3. bucket-list에 붙여 주고 원래 있던 리스트들은 삭제
                    }
                    // console.log(response['buckets'])  // G1. console로 app에서 db에서 가져온 정보를 담았던 키를 입력하고 잘 나오나 확인
                }
            });
        }

        function save_bucket() {
            let bucket = $('#bucket').val()  // P1. id가 bucket인 부분의 내용(버켓 내용)을 bucket변수에 저장

            $.ajax({
                type: "POST",
                url: "/bucket",
                data: {bucket_give: bucket},  // P2. sample_give, 'sample'을 bucket_give, 'bucket'으로 변경
                success: function (response) {
                    // alert(response["msg"])
                    window.location.reload()   // P3. 새로고침되게 함
                }
            });
        }

        function done_bucket(num) {      // P1-1(Update). 위의 GET에서 만들 었던 리스트가 생성될 때마다 자동으로 부여되는 num값을 받아와서
            $.ajax({
                type: "POST",
                url: "/bucket/done",
                data: {num_give: num},   // P1-2(Update). num_give의 num값을 app파일에 주고
                success: function (response) {
                    // alert(response["msg"])
                    window.location.reload()   // P2(Update). 새로고침 해 줌
                }
            });
        }

        function cancel_bucket(num) {
            $.ajax({
                type: "POST",
                url: "/bucket/cancel",
                data: {num_give: num},
                success: function (response) {
                    // alert(response["msg"])
                    window.location.reload()
                }
            });
        }
    </script>
</head>
<body>
    <div class="mypic">
        <h1>나의 버킷리스트</h1>
    </div>
    <div class="mybox">
        <div class="mybucket">
            <input id="bucket" class="form-control" type="text" placeholder="이루고 싶은 것을 입력하세요">
            <button onclick="save_bucket()" type="button" class="btn btn-outline-primary">기록하기</button>
        </div>
    </div>
    <div class="mybox" id="bucket-list">
    </div>
</body>
</html>
