<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>


    <title> 컴백홈 - 실종 동물 찾기</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    {#     파일업로드 라이브러리#}


    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        body {
            background-color: #e0e0e0;
        }

        .myhead {
            width: 100%;
            height: 400px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://specialtydogtraining.com/wp-content/uploads/2020/10/Puppy-Header-wide.jpg');
            background-position: center;
            background-size: cover;
        }

        .button {
            margin-top:5px;
            margin-right: 5px;
        }



        .mytitle {
            width: 100%;
            height: 300px;
            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > .display-3 {
            color: gold;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: white;

            border-radius: 50px;
            border: 1px solid white;

            margin-top: 10px;
        }

        .mytitle > button:hover {
            border: 2px solid white;
        }


        .col {
            border-radius: 15px;
        }

        .col:hover {
            box-shadow: 10px 7px 1px rgba(0, 0, 0, 0.2);
        }


        /* 포스팅 카드 너비조절 */
        .mycards {
            border-radius: 15px;
            padding: 40px;
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1500px;
        }

        .bottom {
            margin-top: 150px;
            height: 200px;
        }

    </style>

    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/petlist',
                data: {},
                success: function (response) {
                    let pet_information = response['allinform']
                    for (let i = 0; i < pet_information.length; i++) {
                        let register_num = pet_information[i]['register_num']
                        let file = pet_information[i]['file']
                        let ownername = pet_information[i]['ownername']
                        let phone = pet_information[i]['phone']
                        let lostdate = pet_information[i]['lostdate']
                        let losttime = pet_information[i]['losttime']
                        let petname = pet_information[i]['petname']
                        let lostplace = pet_information[i]['lostplace']
                        let comment = pet_information[i]['comment']


                        let temp_html = `<div class="col" style="padding-right: 0px">
                                            <div class="card h-100" style="border-radius:10px 10px 10px 10px;">
                                                <img src="../static/${file}}"
                                                     class="card-img-top"
                                                     style="border-radius: 10px 10px 10px 10px;">
                                                <div class="card-body" style="border-radius: 10px 10px 10px 10px;">
                                                    <h5 class="card-title"
                                                        style="font-size: 10px>게시물 ${register_num}</h5>
                                                    <h5 class="card-title"
                                                        style="font-size: 18px; color: black">주인연락처: ${phone}</h5>
                                                    <h5 class="card-title"
                                                        style="font-size: 18px; color: black">주인: ${ownername}</h5>
                                                    <h5 class="card-title"
                                                        style="font-size: 18px">반려동물 이름: ${petname}</h5>
                                                    <h5 class="card-title"
                                                        style="font-size: 18px">실종 날짜: ${lostdate}</h5>
                                                    <h5 class="card-title"
                                                        style="font-size: 18px">실종 시간대: ${losttime}</h5>
                                                    <h5 class="card-title"
                                                        style="font-size: 18px">실종 장소: ${lostplace}</h5>
                                                    <h5 class="card-title"
                                                        style="font-size: 17px">${comment}</h5>
                                                </div>
                                            </div>
                                        </div>`
                        $('#cards-box').append(temp_html)

                    }

                }
            })
        }

        function sign_out() {
            $.removeCookie('mytoken', {path: '/'});
            alert("로그아웃")
            window.location.href = "/login"
        }

        function click() {
            window.location.href = "/detail"
        }

    </script>
</head>

<body>
<div class="myhead">
    <div class="loginandsingup">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="button level-item has-text-centered is-sparta is-outlined" aria-label="logout"
                    type="button" onclick="sign_out()">
                로그아웃
            </button>

        </div>
    </div>
    <div class="mytitle">
        <h1 class="display-3">컴백홈</h1>
        <p><em>누군가의 소중한 반려동물이 집으로 돌아갈 수 있도록 도와주세요.</em></p>
        <button onclick="window.location.href='/register'" style="font-size: 19px">실종동물 등록하기</button>
    </div>
</div>

<div class="mycards">
    <div class="row row-cols-1 row-cols-md-4 g-4 " id="cards-box">
    </div>
</div>
<div class="bottom">
</div>
</body>

</html>
